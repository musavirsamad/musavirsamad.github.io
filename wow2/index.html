<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        #image {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            background-size: cover;
            background-color: lightgray;
            text-align: center;
            line-height: 300px;
            font-size: 24px;
            color: black;
        }

        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div id="image">Hover over an image below to display here.</div>
    <div>
        <img class="preview" src="image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" src="image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" src="image3.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="unDo()">
        <!-- Add more images as needed -->
    </div>

    <script src="gallery.js"></script>
</body>
</html>
