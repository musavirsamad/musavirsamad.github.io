<!DOCTYPE html>

    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Your existing CSS styles... */

        .dish {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dish:hover {
            transform: translateY(-5px);
        }

        .dish img {
            max-width: 100%;
            border-radius: 10px;
        }

        .dish h3 {
            margin-top: 10px;
            color: #333;
        }

        .dish p {
            color: #777;
        }

        .menu {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
        }

        .menu-item {
            flex: 0 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #343a40;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .menu-item:last-child {
            margin-right: 0;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            margin-bottom: 10px;
            color: #ffc107;
        }

        .menu-item ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item ul li {
            margin-bottom: 5px;
        }
