<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu {
      width: 80%;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item-name {
      font-weight: bold;
    }
    .item-description {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="menu">
    <h1>Restaurant Menu</h1>

    <div class="menu-item">
      <span class="item-name">Appetizer</span>: <span class="item-description">Bruschetta</span>
    </div>

    <div class="menu-item">
      <span class="item-name">Main Course</span>: <span class="item-description">Grilled Salmon with Lemon Butter Sauce</span>
    </div>

    <div class="menu-item">
      <span class="item-name">Dessert</span>: <span class="item-description">Chocolate Lava Cake with Vanilla Ice Cream</span>
    </div>

    <div class="menu-item">
      <span class="item-name">Beverage</span>: <span class="item-description">Sparkling Water</span>
    </div>

  </div>

</body>
</html>
